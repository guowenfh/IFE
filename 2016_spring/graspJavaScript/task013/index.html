<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text" value="">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    (function() {
        /*
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
        var btn = document.getElementById("button");
        btn.onclick = function() {
            var aInput = document.getElementById("aqi-input");
            var aDisplay = document.getElementById("aqi-display");
            if (/[^\d]/.test(aInput.value)) {
                aDisplay.innerHTML = "请输入数值";
                aDisplay.style.color = "red";
            } else {
                aDisplay.innerHTML = aInput.value;
                aDisplay.style.color = "#000";
            }
        };

    })();
    </script>
</body>

</html>
